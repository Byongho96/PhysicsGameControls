    <h1>[name]</h1>

    <p>
			You can install Three Game Controls via <strong>NPM</strong>.
			A version of <strong>three.js 0.139.0 or later</strong> must be pre-installed.
    </p>

		<h2>NPM</h2>

		<code>
		npm install three three-game-controls
		</code>

		<p>or</p>

		<code>
		yarn add three three-game-controls
		</code>
